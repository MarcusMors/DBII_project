<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Apple Music</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Biblioteca</a></li>
                    <li><a href="#">Buscar</a></li>
                    <li><a href="#">Cuenta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="featured">
            <h2>Featured Songs</h2>
            <ul hx-get="/featured" hx-trigger="load" hx-target=".featured">
                <!-- Aquí se cargarán dinámicamente las canciones destacadas -->
            </ul>
        </section>

        <section class="playlists">
            <h2>My Playlists</h2>
            <ul hx-get="/myplaylists" hx-trigger="load" hx-target=".playlists">
                <!-- Aquí se cargarán dinámicamente las listas de reproducción -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
