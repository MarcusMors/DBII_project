{% extends "base.html" %}

{% block title %} Friends {% endblock %}

{% block content %}

<form action="{{ url_for('search_friends') }}" method="GET">
    <input type="text" name="query" placeholder="Buscar amigos...">
    <button type="submit">Buscar</button>
</form>

<h1>Lista de Amigos</h1>
<ul>
    {% for friend in friends %}
    <li>{{ friend }}</li>
    {% endfor %}
</ul>
{% endblock %}
