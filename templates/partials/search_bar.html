<form
  class="nav_bar_form"
  hx-push="{{ url_for('search') }}"
  hx-get="{{ url_for('search') }}"
  hx-swap="innerHTML"
  hx-trigger="search, keyup from:input[type='search'] delay:200ms changed"
  hx-target="tbody"
  hx-indicator="#spinner"
  >

  <select
  id="search_type"
  name="search_type"
  >
    <option value="All">All</option>
    <option value="Users">Users</option>
    <option value="Playlists">Playlists</option>
    <option value="Songs">Songs</option>
    <option value="Producer">Producers</option>
  </select>

  <!-- <input
    id="search"
    type="text"
    list="suggestions"
    id="search_text"
    name="search_text"
    required
    placeholder="Search"
  /> -->

  <input
    id="search"
    type="search"
    name="search_query"
    value="query"
    hx-get="{{ url_for('search') }}"
    hx-trigger="search, keyup delay:200ms changed"
    hx-target="tbody"
    hx-indicator="#spinner"
  />

  <img id="spinner" class="htmx-indicator" src="/static/img/spinning-circles.svg" alt="Request in Flight...">

  <button type="submit" class="search_button" action="{{ url_for('search') }}">
    <img
      class="search_icon"
      src="{{url_for('static', filename='assets/search_icon.svg')}}"
      alt="search"
    />
  </button>
  <!-- <input type="submit" value="Search" /> -->
</form>
