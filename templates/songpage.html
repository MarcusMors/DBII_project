{% extends "base.html" %}

{% block title %} {{song.data.name}} {% endblock %}

{% block content %}
<div>
  <h1>{{ song.data.name }}!</h1>
  <span>
    {% for author in song.authors %}
      <span>{{ author }}</span>
    {% endfor %}
    <span>*</span>
    <span>{{ song.producer }}</span>
  </span>
</div>

<h2>Esta es la página de la canción, {{ song.name }}!</h2>
{% endblock %}
