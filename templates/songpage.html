{% extends "base.html" %}

{% block title %} Song Page - {{ song.name }} {% endblock %}

{% block content %}
<div class="song-details">
    <h1>{{ song.name }}</h1>
    <p>Artist: {{ song.artist }}</p>
    <p>Genre: {{ song.genre }}</p>
    <img src="{{ song.image_url }}" alt="Song Image" width="300">
</div>

<form action="{{ url_for('add_to_playlist', song_id=song.id) }}" method="POST">
    <button type="submit">Add to Playlist</button>
</form>

{% endblock %}
