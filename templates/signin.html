<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <script src="https://unpkg.com/htmx.org@2.0.0"
    integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
    crossorigin="anonymous"></script>
</head>

<body hx-boost="true">
  <!--  -->

  <form>
    <h3>Sign in</h3>
    <p>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" hx-post="/validate/email" hx-target="#emailError" placeholder="Email"
        hx-trigger="change, keyup delay:200ms changed">
      <span id="emailError"></span>

      <label for="username">Username</label>
      <input name="username" id="username" type="text" hx-post="/validate/username" hx-target="#usernameError"
        placeholder="Username" hx-trigger="change, keyup delay:200ms changed">
      <span id="usernameError"></span>
      
      <!-- <label for="password">password</label>
      <input name="password" id="password" type="password" placeholder="Password">
      <span id="passwordError"></span> -->
    </p>

    <button hx-post="/signin">Sign in</button>
  </form>
</body>

</html>
